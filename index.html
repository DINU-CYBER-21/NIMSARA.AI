<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIMSARA AI</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}
    body{
      background:#000;color:#fff;display:flex;flex-direction:column;height:100vh;overflow:hidden;
    }
    body::before{
      content:"";position:fixed;width:200%;height:200%;top:0;left:0;
      background:radial-gradient(circle at center, rgba(0,150,255,0.2), transparent 70%) repeat;
      animation: moveBg 20s linear infinite;z-index:-2;
    }
    body::after{
      content:"";position:fixed;width:200%;height:200%;top:0;left:0;
      background:url("https://www.transparenttextures.com/patterns/stardust.png");
      opacity:0.5;animation: stars 60s linear infinite;z-index:-1;
    }
    @keyframes moveBg{from{transform:translate(0,0);}to{transform:translate(-200px,-200px);}}
    @keyframes stars{from{transform:translate(0,0);}to{transform:translate(-300px,-300px);}}
    header{
      padding:12px;background:rgba(0,0,0,0.6);display:flex;justify-content:space-between;align-items:center;
      backdrop-filter: blur(6px);border-bottom:1px solid #0ff;
    }
    header h1{font-size:20px;font-weight:bold;color:#0ff;text-shadow:0 0 10px #0ff,0 0 20px #0ff;}
    .chat-list{flex:1;overflow-y:auto;padding:15px;display:flex;flex-direction:column;gap:10px;}
    .message{display:flex;align-items:flex-start;gap:10px;}
    .message.incoming{flex-direction:row;}
    .message.outgoing{flex-direction:row-reverse;}
    .message-content{
      background:rgba(0,200,255,0.1);padding:10px 14px;border-radius:12px;max-width:75%;
      border:1px solid rgba(0,255,255,0.4);box-shadow:0 0 10px rgba(0,255,255,0.3);
      display:flex;gap:8px;align-items:flex-start;
    }
    .incoming .message-content{background:rgba(255,255,255,0.05);}
    .message .avatar{width:35px;height:35px;border-radius:50%;}
    .message .text{flex:1;}
    .typing-form{display:flex;padding:12px;background:rgba(0,0,0,0.7);backdrop-filter:blur(5px);}
    .typing-form input{
      flex:1;padding:10px;border:none;border-radius:8px;outline:none;background:#111;color:#fff;border:1px solid #0ff;
    }
    .typing-form button{
      background:#0ff;border:none;color:#000;font-weight:bold;padding:0 15px;margin-left:8px;border-radius:8px;
      cursor:pointer;box-shadow:0 0 10px #0ff;
    }
    .light_mode{background:#f5f5f5;color:#000;}
    .light_mode header{background:#ddd;}
    .light_mode .message-content{background:#eee;color:#000;}
    .loading-indicator{display:flex;gap:4px;margin-top:6px;}
    .loading-bar{width:5px;height:5px;background:#0ff;animation:blink 1s infinite alternate;}
    .loading-bar:nth-child(2){animation-delay:.2s}
    .loading-bar:nth-child(3){animation-delay:.4s}
    @keyframes blink{from{opacity:.2}to{opacity:1}}
    .suggestions{padding:10px;display:flex;gap:8px;overflow-x:auto;background:rgba(0,0,0,0.6);}
    .suggestion{background:#111;padding:6px 12px;border-radius:10px;cursor:pointer;border:1px solid #0ff;box-shadow:0 0 5px #0ff;}
    .error .message-content{background:#822;color:#fff;}
  </style>
</head>
<body>
  <header>
    <h1>ü§ñ NIMSARA AI</h1>
    <div>
      <button id="theme-toggle-button">light_mode</button>
      <button id="delete-chat-button">üóëÔ∏è</button>
    </div>
  </header>

  <div class="chat-list"></div>

  <div class="suggestions">
    <div class="suggestion" data-reply="‡∂∏‡∑è‡∑Ä ‡∑Ñ‡∑ê‡∂Ø‡∑î‡∑Ä‡∑ö ‡∂±‡∑í‡∂∏‡∑ä‡∑É‡∂ª ‡∂Ö‡∂∫‡∑í‡∂∫‡∑è üåÄ"><span class="text">‡∂î‡∂∫‡∑è‡∑Ä ‡∑Ñ‡∑ê‡∂Ø‡∑î‡∑Ä‡∑ö ‡∂ö‡∑Ä‡∑î‡∂Ø?</span></div>
    <div class="suggestion" data-reply="‡∂∏‡∂∏ NIMSARA AI ü§ñ ‚Äì ‡∂±‡∑Ä futuristic AI assistant ‡∂ë‡∂ö."><span class="text">‡∂î‡∂∫‡∑è‡∂ú‡∑ö ‡∂±‡∂∏?</span></div>
    <div class="suggestion" data-reply="I am an AI assistant created by NIMSARA."><span class="text">Are you human?</span></div>
  </div>

  <form class="typing-form">
    <input type="text" class="typing-input" placeholder="Type a message..." required />
    <button type="submit">‚û§</button>
  </form>

  <script>
    const typingForm = document.querySelector(".typing-form");
    const chatContainer = document.querySelector(".chat-list");
    const suggestions = document.querySelectorAll(".suggestion");
    const toggleThemeButton = document.querySelector("#theme-toggle-button");
    const deleteChatButton = document.querySelector("#delete-chat-button");

    let userMessage = null;
    let isResponseGenerating = false;

    // API details
    const API_KEY = "AIzaSyAH-RCiHQua5_DzXEcDGMCrjfDHjs4Fyc4"; // dummy
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;

    const loadDataFromLocalstorage = () => {
      const savedChats = localStorage.getItem("saved-chats");
      const isLightMode = (localStorage.getItem("themeColor") === "light_mode");
      document.body.classList.toggle("light_mode", isLightMode);
      toggleThemeButton.innerText = isLightMode ? "dark_mode" : "light_mode";
      chatContainer.innerHTML = savedChats || '';
      chatContainer.scrollTo(0, chatContainer.scrollHeight);
    };

    const createMessageElement = (content, ...classes) => {
      const div = document.createElement("div");
      div.classList.add("message", ...classes);
      div.innerHTML = content;
      return div;
    };

    // üõ† Fixed replies
    const checkFixedReplies = (msg) => {
      const lower = msg.toLowerCase();
      if (lower.includes("‡∂ö‡∑Ä‡∑î‡∂Ø") || lower.includes("created you")) return "‡∂∏‡∑è‡∑Ä ‡∑Ñ‡∑ê‡∂Ø‡∑î‡∑Ä‡∑ö ‡∂±‡∑í‡∂∏‡∑ä‡∑É‡∂ª ‡∂Ö‡∂∫‡∑í‡∂∫‡∑è üåÄ";
      if (lower.includes("‡∂±‡∂∏") || lower.includes("your name")) return "‡∂∏‡∂∏ NIMSARA AI ü§ñ ‚Äì ‡∂±‡∑Ä futuristic AI assistant ‡∂ë‡∂ö.";
      if (lower.includes("are you human")) return "I am an AI assistant created by NIMSARA.";
      return null;
    };

    const showTypingEffect = (text, textElement) => {
      const words = text.split(' ');
      let i = 0;
      const typingInterval = setInterval(() => {
        textElement.innerText += (i === 0 ? '' : ' ') + words[i++];
        if (i === words.length) {
          clearInterval(typingInterval);
          isResponseGenerating = false;
          localStorage.setItem("saved-chats", chatContainer.innerHTML);
        }
        chatContainer.scrollTo(0, chatContainer.scrollHeight);
      }, 60);
    };

    const generateAPIResponse = async (incomingMessageDiv) => {
      const textElement = incomingMessageDiv.querySelector(".text");
      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [
              { role: "user", parts: [{ text: userMessage }] }
            ],
          }),
        });
        const data = await response.json();
        if (!response.ok) throw new Error(data.error?.message || "API Error");
        const apiResponse = data?.candidates?.[0]?.content?.parts?.[0]?.text || "‚ùå No response";
        showTypingEffect(apiResponse, textElement);
      } catch (error) {
        isResponseGenerating = false;
        textElement.innerText = "‚ö†Ô∏è " + error.message;
        incomingMessageDiv.classList.add("error");
      } finally {
        incomingMessageDiv.classList.remove("loading");
      }
    };

    const showLoadingAnimation = () => {
      const html = `<div class="message-content">
                      <img class="avatar" src="https://iili.io/2K5KbDJ.jpg" alt="NIMSARA AI">
                      <div class="text"></div>
                      <div class="loading-indicator">
                        <div class="loading-bar"></div>
                        <div class="loading-bar"></div>
                        <div class="loading-bar"></div>
                      </div>
                    </div>`;
      const incomingMessageDiv = createMessageElement(html, "incoming", "loading");
      chatContainer.appendChild(incomingMessageDiv);
      chatContainer.scrollTo(0, chatContainer.scrollHeight);
      generateAPIResponse(incomingMessageDiv);
    };

    const handleOutgoingChat = () => {
      userMessage = typingForm.querySelector(".typing-input").value.trim() || userMessage;
      if (!userMessage || isResponseGenerating) return;

      isResponseGenerating = true;
      const html = `<div class="message-content">
                      <img class="avatar" src="https://iili.io/2K5crx4.jpg" alt="You">
                      <div class="text">${userMessage}</div>
                    </div>`;
      const outgoingMessageDiv = createMessageElement(html, "outgoing");
      chatContainer.appendChild(outgoingMessageDiv);

      typingForm.reset();
      chatContainer.scrollTo(0, chatContainer.scrollHeight);

      // Check for fixed replies first
      const fixedReply = checkFixedReplies(userMessage);
      if (fixedReply) {
        const html = `<div class="message-content">
                        <img class="avatar" src="https://iili.io/2K5KbDJ.jpg" alt="NIMSARA AI">
                        <div class="text">${fixedReply}</div>
                      </div>`;
        const incomingMessageDiv = createMessageElement(html, "incoming");
        chatContainer.appendChild(incomingMessageDiv);
        chatContainer.scrollTo(0, chatContainer.scrollHeight);
        isResponseGenerating = false;
        localStorage.setItem("saved-chats", chatContainer.innerHTML);
        return;
      }

      setTimeout(showLoadingAnimation, 400);
    };

    toggleThemeButton.addEventListener("click", () => {
      const isLightMode = document.body.classList.toggle("light_mode");
      localStorage.setItem("themeColor", isLightMode ? "light_mode" : "dark_mode");
      toggleThemeButton.innerText = isLightMode ? "dark_mode" : "light_mode";
    });

    deleteChatButton.addEventListener("click", () => {
      if (confirm("Delete all chats?")) {
        localStorage.removeItem("saved-chats");
        chatContainer.innerHTML = "";
      }
    });

    // üü¢ Suggestions buttons fixed replies
    suggestions.forEach(suggestion => {
      suggestion.addEventListener("click", () => {
        userMessage = suggestion.querySelector(".text").innerText;
        const reply = suggestion.dataset.reply;
        handleOutgoingChat();
        if (reply) {
          const html = `<div class="message-content">
                          <img class="avatar" src="https://iili.io/2K5KbDJ.jpg" alt="NIMSARA AI">
                          <div class="text">${reply}</div>
                        </div>`;
          const incomingMessageDiv = createMessageElement(html, "incoming");
          chatContainer.appendChild(incomingMessageDiv);
          chatContainer.scrollTo(0, chatContainer.scrollHeight);
          isResponseGenerating = false;
          localStorage.setItem("saved-chats", chatContainer.innerHTML);
        }
      });
    });

    typingForm.addEventListener("submit", (e) => {
      e.preventDefault();
      handleOutgoingChat();
    });

    loadDataFromLocalstorage();
  </script>
</body>
</html>
